<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <form id="fetchForm">
            <label id="label-pokemon">
                <input type="checkbox" id="checkbox-pokemon"> Pokémon
            </label>
            <label id="label-items">
                <input type="checkbox" id="checkbox-items"> Items
            </label>
            <button id="fetchButton">Go</button>
        </form>
    </header>
    <main>
        <section id="pokedex"></section>
        <section id="pokedex-info"></section>
    </main>
    <footer>
        <p>Pokédex made with the <a href="https://pokeapi.co/docs/v2">PokéAPI</a></p>
    </footer>
    <img src="img/pokeball-bg.jpg" id="bg-img" />
    <script src="script.js"></script>
</body>
</html>
