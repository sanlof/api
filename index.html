<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <form id="fetchForm">
            <label>
                <input type="checkbox" id="checkbox-pokemon"> Pokémon
            </label>
            <label>
                <input type="checkbox" id="checkbox-items"> Items
            </label>
            <button id="fetchButton">Go</button>
        </form>
        <ul id="menu-list">
            <!-- make the pokémon "turn" on hover (use front image) -->
        </ul>
    </header>
    <main>
        <div id="pokedex"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
